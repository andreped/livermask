name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-18.04
            TARGET: ubuntu
            CMD_BUILD: pip install git+https://github.com/andreped/livermask.git

          - os: macos-10.15
            TARGET: macos
            CMD_BUILD: pip install git+https://github.com/andreped/livermask.git

          - os: windows-2019
            TARGET: windows
            CMD_BUILD: pip install git+https://github.com/andreped/livermask.git
    steps:
      - uses: actions/checkout@v2

      - name: Install program for ${{matrix.TARGET}}
        run: ${{matrix.CMD_BUILD}}

      - name: Test CLI
        run: livermask --help
